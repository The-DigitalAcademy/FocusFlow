<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <p>Login</p>
    <div>
      <label>Email:</label>
      <input formControlName="email" type="email" />
      
      <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" style="color: red;">
        <div *ngIf="loginForm.get('email')?.hasError('required')">Email is required</div>
        <div *ngIf="loginForm.get('email')?.hasError('email')">Invalid email format</div>
      </div>
    </div>

    <div>
      <label>Password:</label>
      <input formControlName="password" type="password" />
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" style="color: red;">
        <div *ngIf="loginForm.get('password')?.hasError('required')">Password is required</div>
      </div>
    </div>

    
    <button type="submit" [disabled]="loginForm.invalid" class="sign-in-button">
      Sign In
    </button>

  </form>
  <p>Don't have an account?</p>
    <span (click)="register()" class="register-link">Register</span>
</div>
