<div class="register">
<div class="box">
 <h1>Register</h1>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label>Name:</label>
        <input type="text" formControlName="name">
        <small *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid" style="color:red">Name is required.</small>
    </div>

    <div class="form-group">
        <label>Surname:</label>
        <input type="text" formControlName="surname">
        <small *ngIf="registerForm.get('surname')?.touched && registerForm.get('surname')?.invalid" style="color:red">Surname is required.</small>
    </div>

    <div class="form-group">
        <label>Email:</label>
        <input type="email" formControlName="email">
        <small *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" style="color: red;">Email is required.</small>
    </div>

    <div class="form-group">
        <label>Password:</label>
        <input type="password" formControlName="password">
         <small *ngIf="registerForm.get('password')?.errors?.['minlength']" style="color: red;">Password must be at least 8 characters long.</small>
    </div>

    <button type="submit" [disabled]="registerForm.invalid">Register</button>

  </form>
</div>
</div>
